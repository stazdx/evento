<header class="navbar navbar-expand navbar-dark bg-primary bd-navbar py-0 my-0">
	<div class="mr-0 mr-md-2" style="font-size:15px">
		Bienvenido {{usuario.nombreUsuario}}
	</div>
	<div class="font-weight-bold ml-auto" style="text-decoration: underline; cursor: pointer;">
		<a class="text-white text-right"  style="font-size:15px" (click)="salir()">Salir </a>
	</div>
</header>

<div class="container pt-4" role="main">
	<form #formBusqueda="ngForm" (ngSubmit)="usuario.usuario !='admin' ? buscar_codigo(busqueda) : guardar_configuracion(busqueda)">
		<div class="row">
			<div class="col-12 col-12 col-sm-6 col-md-4">
				<div class="form-group" *ngIf="usuario.usuario =='admin'">
					<label class="text-primary font-weight-bold">Seleccion Evento</label>
					<select class="form-control form-control-md" name="evento" [(ngModel)]="busqueda.evento">
						<option value=""> ::seleccionar ::</option>
						<option *ngFor="let evento of ls_eventos" [value]="evento.codigo">{{evento.valor}}</option>
					</select>
				</div>
				<div class="form-group" *ngIf="usuario.usuario !='admin'">
					<label class="text-primary font-weight-bold pr-2">Evento: </label>
					<label>{{configuracion.evento.nombre}}</label>
				</div>
			</div>
			<div class="col-12 col-12 col-sm-6 col-md-4">
				<div class="form-group" *ngIf="usuario.usuario =='admin'">
					<label class="text-primary font-weight-bold">Seleccion Funcion</label>
					<select class="form-control form-control-md" name="funcion" [(ngModel)]="busqueda.funcion">
						<option value=""> ::seleccionar ::</option>
						<option *ngFor="let funcion of ls_funciones" [value]="funcion.codigo">{{funcion.valor}}</option>
					</select>
				</div>
				<div class="form-group" *ngIf="usuario.usuario !='admin'">
					<label class="text-primary font-weight-bold pr-2">Funcion: </label>
					<label>{{configuracion.funcion.nombre}}</label>
				</div>
			</div>
			<div class="col-12 col-12 col-sm-6 col-md-4">
				<div class="form-group" *ngIf="usuario.usuario =='admin'">
					<label class="text-primary font-weight-bold">Seleccion Zona</label>
					<select class="form-control form-control-md" name="zona" [(ngModel)]="busqueda.zona">
						<option value=""> ::seleccionar ::</option>
						<option *ngFor="let zona of ls_zonas" [value]="zona.codigo">{{zona.valor}}</option>
					</select>
				</div>
				<div class="form-group" *ngIf="usuario.usuario !='admin'">
					<label class="text-primary font-weight-bold pr-2">Zona: </label>
					<label>{{configuracion.zona.nombre}}</label>
				</div>
			</div>
			<br><br>
			<div class="col-12 col-sm-6 col-md-6" *ngIf="usuario.usuario !='admin'">
				<label class="text-primary font-weight-bold">Ingresar codigo</label>
				<input type="text" name="numero" id="" [(ngModel)]="busqueda.numero"
					(ngModelChange)="onFieldChange($event)"
					class="pre form-control form-control-md form-control-codigo-2" autocomplete="off">
				<div [ngClass]="mensaje.codigo == 0 ? 'd-block alert-danger' : mensaje.codigo > 0 ? 'd-block alert-success' : ''"  class="font-weight-bold py-1 text-center my-2">
				   {{mensaje.valor}}
				 </div>
			</div>
			<div class="col-12 col-sm-12 col-md-12" *ngIf="usuario.usuario =='admin'">
				<div class="form-group">
					<button type="submit" class="btn btn-success btn-lg btn-block bg-primary">Guardar</button>
				</div>
			</div>
			<div class="col-12 col-sm-6 col-md-12"  *ngIf="usuario.usuario =='admin' && (mensaje.codigo == 0 || mensaje.codigo > 0)">
				<div class="alert" [ngClass]="mensaje.codigo == 0 ? 'alert-danger' : 'alert-success'" role="alert">
					{{mensaje.valor}}
				</div>
			</div>
			<div class="col-12 col-sm-6 col-md-6" *ngIf="usuario.usuario !='admin'">
				<div class="form-group">
					<label class="d-none d-md-block d-lg-block" style="color: transparent">consultar</label>
					<button type="submit" class="btn btn-success btn-lg btn-block bg-primary">Consultar</button>
				</div>
			</div>

			<svg id="rocket-smoke" alt="Rocket Ship Smoke" xmlns="http://www.w3.org/2000/svg" width="516.119"
				height="1083.632" viewBox="0 0 516.119 1083.632">
				<path id="Path_40" data-name="Path 40"
					d="M644.6,141S143.02,215.537,147.049,870.207s342.774,201.755,342.774,201.755S404.659,847.213,388.815,762.2c-27.116-145.51-11.551-384.124,271.9-609.1C671.15,139.365,644.6,141,644.6,141Z"
					transform="translate(-147.025 -140.939)" fill="#f5f5f5" />
			</svg>
		</div>
	</form>
</div>

<div id="inferior" class="d-flex justify-content-center align-items-center pb-4" *ngIf="usuario.usuario =='admin'">
	<div class="pr-4 color-primary font-weight-bold">Cargar Archivo</div>
	<div class="upload">
		<a class="card" target="_blank" rel="noopener" [routerLink]="['subir-archivo']"
			routerLinkActive="router-link-active" title="Cargar Archivos">
			<img src="assets/cloud_upload.svg" alt="" srcset="">
		</a>
	</div>
</div>
